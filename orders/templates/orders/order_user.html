{% extends 'base_admin.html' %}
{% load static %}



{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th>Номер п/п</th>
            <th>Заказчик</th>
            <th>Номер заказа</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        {% for order in orders %}
            <tbody>

            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.number }}</td>
                <td>{{ order.created_at }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>
{% endblock content %}
